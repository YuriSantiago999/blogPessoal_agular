<div class="bg ">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center f1">Login</h1>
        </div>


    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center f1"></h1>
        </div>


    </div>


   

       



    

    <div class="container col-md-4">
        <div class="form-group text-light ">
            <label for="exampleInputEmail1">Endere√ßo de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]='userLogin.usuario'>
        </div>
        <div class="form-group text-light">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]='userLogin.senha'>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
        </div>
            <button type="submit" class="btn btn-outline-light"(click)='entrar()'>Login</button>
    </div>
       
    
</div>
